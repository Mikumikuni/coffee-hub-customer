<ion-modal-view>
   <div class="bar bar-header bar-light">
            <button class="button ion-ios-arrow-back fontsize"ng-click="gotoLogin()"></button>
              <h1 class="title fontcsize">Register</h1>
  
</div>
  <ion-content>
    <div class="row">
       <div class="col col-100">
       </div>
     </div>
     <div class="row">
       <div class="col col-100">
       </div>
     </div>
     <div class="row">
       <div class="col col-100">
       </div>
     </div>
  <div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Firstname"ng-model="loginData.firstname">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Lastname"ng-model="loginData.lastname">
  </label>
   
   <label class="item item-input">
    <input type="text" placeholder="Username"ng-model="loginData.username">
  </label>
   <label class="item item-input">
    <input type="password" placeholder="Password"ng-model="loginData.password">
  </label>
   <label class="item item-input">
    <input type="password" placeholder="Confirm Password"ng-model="loginData.confirmpassword">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="E-mail"ng-model="loginData.email">
  </label>
   <label class="item item-input">
    <input type="text" placeholder="Telephone"ng-model="loginData.telephone">
  </label>
   <label class="item item-input">
    <input type="text" placeholder="Address"ng-model="loginData.address">
  </label>
     </div>


</div>

    <button class="button button-block button-positive"  ng-click="doLogin(loginData)">
   Register
</button>

   </ion-content>
</ion-modal-view>
